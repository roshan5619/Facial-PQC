version: '3.8'

services:

  postgres:
    image: postgres:14-alpine
    container_name: faceauth_postgres
    environment:
      POSTGRES_DB: face_auth_db
      POSTGRES_USER: face_auth_user
      POSTGRES_PASSWORD: face_auth_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - faceauth-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U face_auth_user -d face_auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: faceauth_backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://face_auth_user:face_auth_password@postgres:5432/face_auth_db"
      SECRET_KEY: "docker-secret-key-change-me"
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      DEBUG: "True"
    ports:
      - "8000:8000"
    networks:
      - faceauth-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: faceauth_frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - faceauth-network

volumes:
  postgres_data:

networks:
  faceauth-network:
    driver: bridge
